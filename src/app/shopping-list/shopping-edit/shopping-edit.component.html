<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onsubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5" form-group>
                    <label for="name">Name</label>
                    <input type="text"
                     id="name" 
                     class="form-control"
                     name="name"
                     ngModel
                     required
                    >

                </div>
                <div class="col-sm-2" class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number"
                     id="amount"
                      class="form-control"
                      name="amount"
                      ngModel
                      required
                      pattern="^[1-9]+[0-9]*$"
                    
                     >
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success"
                         type="submit"
                         [disabled]="!f.valid" >{{editMode ? 'Update' : 'Add'}}</button>
                        <button class="btn btn-danger" 
                        (click)="ondelete()"
                        *ngIf="editMode">delete</button>
                      
                        <button class="btn btn-primary" (click)="onclear()">clearfix</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
