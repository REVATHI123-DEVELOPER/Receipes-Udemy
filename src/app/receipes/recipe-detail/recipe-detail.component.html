
<div class="row">
    <div class="col-xs-12">   
        <!-- <app-recipe-list></app-recipe-list> -->
        <img [src]="recipe.imagePath"  class="img-responsive" alt="{{ recipe.name }}"  style="max-height: 300px;">
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle">
                    Manage Recipe <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Shopping list</a></li>
                    <li><a href="#">Edit Recipe</a></li>
                    <li><a href="#">Delete Recipe</a></li>
                </ul>
            </div> -->

            <div class="btn-group" appDropDown #r="appDropDown" >
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" >
                  Manage
                  <span class="caret"></span></button>
                <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}" >
                  <li><a class="dropdown-item" style="cursor: pointer" (click)="onaddshop()">To Shopping List</a></li>
                  <li><a class="dropdown-item" style="cursor: pointer" (click)="oneditrecipe()" >Edit Recipe</a></li>
                  <li><a class="dropdown-item"style="cursor: pointer"  (click)="ondeleterecipe()">Delete Recipe</a></li>
                </ul>
              </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
     {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
            class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}} - {{ingredient.amount}}
        </li>
        </ul>
    </div>
</div>
